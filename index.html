<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rotaciones 5° J</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #f4f6f8);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  padding: 25px;
  width: 100%;
  max-width: 560px;
  border-radius: 14px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.15);
}

.header {
  text-align: center;
}

.header img {
  width: 100%;
  max-width: 420px;
  height: auto;
  margin-bottom: 40px;
}

.header h1 {
  font-size: 24px;
  color: #0d47a1;
  margin-bottom: 5px;
}

.header h2 {
  font-size: 16px;
  color: #333;
  margin-bottom: 25px;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 12px;
}

select, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  font-size: 16px;
}

button {
  background: #1976d2;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 15px;
}

button:hover {
  background: #0d47a1;
}

.resultado {
  margin-top: 20px;
  padding: 15px;
  background: #e3f2fd;
  border-radius: 8px;
  display: none;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <!-- CAMBIA logo.png POR EL NOMBRE DE TU IMAGEN -->
    <img src="logo.png" alt="Logo">

    <h1>ROTACIONES 5° "J"</h1>
    <h2>SEMESTRE ENERO – JULIO 2026</h2>
  </div>

  <label>Selecciona tu equipo</label>
  <select id="equipo">
    <option value="">-- Selecciona --</option>
    <option value="Equipo 1">Equipo 5° "J1"</option>
    <option value="Equipo 2">Equipo 5° "J2"</option>
    <option value="Equipo 3">Equipo 5° "J3"</option>
    <option value="Equipo 4">Equipo 5° "J4"</option>
    <option value="Equipo 5">Equipo 5° "J5"</option>
    <option value="Equipo 6">Equipo 5° "J6"</option>
    <option value="Equipo 7">Equipo 5° "J7"</option>
    <option value="Equipo 8">Equipo 5° "J8"</option>
    <option value="Equipo 9">Equipo 5° "J9"</option>
    <option value="Equipo 10">Equipo 5° "J0"</option>
  </select>

  <label>Selecciona la rotación</label>
  <select id="rotacion">
    <option value="">-- Selecciona --</option>
    <option value="1">Rotación 1</option>
    <option value="2">Rotación 2</option>
    <option value="3">Rotación 3</option>
    <option value="4">Rotación 4</option>
    <option value="5">Rotación 5</option>
  </select>

  <button onclick="buscar()">Buscar</button>

  <div class="resultado" id="resultado"></div>

</div>

<script>
const datos = {
  "Equipo 1": {
    integrantes: [
      "Alumno 1",
      "Alumno 2",
      "Alumno 3"
    ],
    rotaciones: {
      1:{periodo:"Por definir",hospital:"Por definir",doctor:"Por definir"},
      2:{periodo:"Por definir",hospital:"Por definir",doctor:"Por definir"},
      3:{periodo:"Por definir",hospital:"Por definir",doctor:"Por definir"},
      4:{periodo:"Por definir",hospital:"Por definir",doctor:"Por definir"},
      5:{periodo:"Por definir",hospital:"Por definir",doctor:"Por definir"}
    }
  },

  "Equipo 2": {
    integrantes: [
      "Alumno 1",
      "Alumno 2",
      "Alumno 3"
    ],
    rotaciones: {}
  },

  "Equipo 3": {
    integrantes: [
      "Alumno 1",
      "Alumno 2",
      "Alumno 3"
    ],
    rotaciones: {}
  },

  "Equipo 4": {
    integrantes: [
      "Alumno 1",
      "Alumno 2",
      "Alumno 3"
    ],
    rotaciones: {}
  },

  "Equipo 5": {
    integrantes: [
      "Alumno 1",
      "Alumno 2",
      "Alumno 3"
    ],
    rotaciones: {}
  },

  "Equipo 6": {
    integrantes: [
      "Alumno 1",
      "Alumno 2",
      "Alumno 3"
    ],
    rotaciones: {}
  },

  "Equipo 7": {
    integrantes: [
      "Alumno 1",
      "Alumno 2",
      "Alumno 3"
    ],
    rotaciones: {}
  },

  "Equipo 8": {
    integrantes: [
      "Alumno 1",
      "Alumno 2",
      "Alumno 3"
    ],
    rotaciones: {}
  },

  "Equipo 9": {
    integrantes: [
      "Alumno 1",
      "Alumno 2",
      "Alumno 3"
    ],
    rotaciones: {}
  },

  "Equipo 10": {
    integrantes: [
      "Alumno 1",
      "Alumno 2",
      "Alumno 3"
    ],
    rotaciones: {}
  }
};

function buscar() {
  const equipo = document.getElementById("equipo").value;
  const rotacion = document.getElementById("rotacion").value;
  const resultado = document.getElementById("resultado");

  if (!equipo || !rotacion) {
    alert("Selecciona equipo y rotación");
    return;
  }

  const info = datos[equipo].rotaciones[rotacion] || {};

  resultado.style.display = "block";
  resultado.innerHTML = `
    <strong>Periodo:</strong> ${info.periodo || "Por definir"}<br>
    <strong>Hospital:</strong> ${info.hospital || "Por definir"}<br>
    <strong>Doctor:</strong> ${info.doctor || "Por definir"}<br><br>
    <strong>Integrantes del equipo:</strong><br>
    ${datos[equipo].integrantes.join("<br>")}
  `;
}
</script>

</body>
</html>
