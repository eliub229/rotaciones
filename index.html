<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Buscador de Rotaciones</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f4f6f8;
padding: 30px;
}
.card {
background: white;
padding: 20px;
max-width: 500px;
margin: auto;
border-radius: 10px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
select, button {
width: 100%;
padding: 10px;
margin-top: 10px;
font-size: 16px;
}
.resultado {
margin-top: 20px;
padding: 15px;
background: #e9f5ff;
border-radius: 8px;
display: none;
}
</style>
</head>
<body>
<div class="card">
<h2>Buscador de Rotaciones</h2>


<label>Selecciona tu equipo</label>
<select id="equipo">
<option value="">-- Selecciona --</option>
<option value="Equipo 1">Equipo 5° "J1"</option>
<option value="Equipo 2">Equipo 5° "J2"</option>
<option value="Equipo 3">Equipo 5° "J3"</option>
<option value="Equipo 4">Equipo 5° "J4"</option>
<option value="Equipo 5">Equipo 5° "J5"</option>
<option value="Equipo 6">Equipo 5° "J6"</option>
<option value="Equipo 7">Equipo 5° "J7"</option>
<option value="Equipo 8">Equipo 5° "J8"</option>
<option value="Equipo 9">Equipo 5° "J9"</option>
<option value="Equipo 10">Equipo 5° "J0"</option>
</select>


<label>Selecciona la rotación</label>
<select id="rotacion">
<option value="">-- Selecciona --</option>
<option value="1">Rotación 1</option>
<option value="2">Rotación 2</option>
<option value="3">Rotación 3</option>
<option value="4">Rotación 4</option>
<option value="5">Rotación 5</option>
</select>


<button onclick="buscar()">Buscar</button>


<div class="resultado" id="resultado"></div>
</div>


<script>
const datos = {
  "Equipo 1": {
    integrantes: [
      "Samuel Alvarez Gallegos",
      "Marian Garcia Lopez",
      "Emiliano Zenteno"
    ],
    rotaciones: {
      1: { periodo: "Por definir", hospital: "No asignado", doctor: "No asignado" },
      2: { periodo: "Por definir", hospital: "No asignado", doctor: "No asignado" },
      3: { periodo: "Por definir", hospital: "No asignado", doctor: "No asignado" },
      4: { periodo: "Por definir", hospital: "No asignado", doctor: "No asignado" },
      5: { periodo: "Por definir", hospital: "No asignado", doctor: "No asignado" }
    }
  }
};

function buscar() {
  const equipo = document.getElementById("equipo").value;
  const rotacion = document.getElementById("rotacion").value;
  const resultado = document.getElementById("resultado");

  if (!equipo || !rotacion) {
    alert("Selecciona equipo y rotación");
    return;
  }

  const info = datos[equipo]?.rotaciones[rotacion];

  if (!info) {
    resultado.style.display = "block";
    resultado.innerHTML = "No hay información disponible.";
    return;
  }

  resultado.style.display = "block";
  resultado.innerHTML = `
    <strong>Periodo:</strong> ${info.periodo}<br>
    <strong>Hospital:</strong> ${info.hospital}<br>
    <strong>Médico:</strong> ${info.doctor}<br><br>
    <strong>Integrantes del equipo:</strong><br>
    ${datos[equipo].integrantes.join("<br>")}
  `;
}
</script>
</body>
</html>
